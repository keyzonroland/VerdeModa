<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - VerdeModa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container-fluid py-3">
    <div class="vm-container my-2">
  <vm-navbar></vm-navbar>

      <main>
        <section class="producto">
          <div class="row g-4 align-items-start">
            <div class="col-12 col-lg-6">
              <picture>
                <source type="image/webp" srcset="img/dist/KCSA-400.webp 400w, img/dist/KCSA-800.webp 800w" sizes="(max-width: 992px) 100vw, 800px">
                <source type="image/jpeg" srcset="img/dist/KCSA-400.jpg 400w, img/dist/KCSA-800.jpg 800w" sizes="(max-width: 992px) 100vw, 800px">
                <img class="producto__img img-fluid rounded border" src="img/KCSA.jpeg" alt="Producto" width="800" height="800" loading="lazy" decoding="async">
              </picture>
            </div>
            <div class="col-12 col-lg-6">
              <h2 class="producto__nombre">Keep Calm Shoes</h2>
              <p class="producto__desc">Tejidos a mano con materiales reciclados. Hecho a pedido y a medida.</p>
              <div class="producto__precio h4 text-success">$26.000</div>
              <div class="producto__tallas d-flex gap-2 my-3">
                <button class="btn btn-secondary">S</button>
                <button class="btn btn-secondary">M</button>
                <button class="btn btn-secondary">L</button>
              </div>
              <div class="producto__cta d-flex gap-2">
                <button class="btn btn-primary">Añadir al carrito</button>
                <a class="btn btn-secondary" href="#">WhatsApp</a>
              </div>
            </div>
          </div>
        </section>
        <button class="back-to-top" aria-label="Volver arriba" title="Volver arriba">↑</button>
      </main>

  <vm-footer></vm-footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/layout.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
