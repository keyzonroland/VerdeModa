<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - VerdeModa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container-fluid py-3">
    <div class="vm-container my-2">
  <vm-navbar></vm-navbar>

      <main>
        <vm-hero title="Contacto" desc="Escríbenos y te respondemos pronto." cta-text="Ver catálogo" cta-href="catalogo.html#catalogo" variant="default"></vm-hero>
        <section class="contacto">
          <h2 class="contacto__titulo mb-3">Contáctanos</h2>
          <form class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Nombre</label>
              <input class="form-control" type="text" placeholder="Tu nombre" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" placeholder="tu@email.com" required>
            </div>
            <div class="col-12">
              <label class="form-label">Mensaje</label>
              <textarea class="form-control" rows="5" placeholder="¿Cómo te ayudamos?" required></textarea>
            </div>
            <div class="col-12 d-flex gap-2">
              <button class="btn btn-primary" type="submit">Enviar</button>
              <a class="btn btn-secondary" href="#">Contactar por WhatsApp</a>
            </div>
          </form>
        </section>
        <button class="back-to-top" aria-label="Volver arriba" title="Volver arriba">↑</button>
      </main>

  <vm-footer></vm-footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/layout.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
